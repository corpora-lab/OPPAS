name:                POMC
version:             0.1
license:             BSD3
author:              "daberg"
maintainer:          "davide.bergamaschi@protonmail.com"
copyright:           "2020 daberg"

extra-source-files:
- README.md

category:            Formal methods
description:         A model-checking tool for POTL.
synopsis:            A model-checking tool for POTL.

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -O2
  - -feager-blackholing
  dependencies:
  - bitvec
  - containers
  - deepseq
  - megaparsec
  - parallel
  - parser-combinators
  - text
  - vector

executables:
  pomc:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -O2
    - -feager-blackholing
    dependencies:
    - POMC
    - megaparsec
    - text

tests:
  test-pomc:
    main:                Test.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -O2
    - -feager-blackholing
    dependencies:
    - POMC
    - containers
    - deepseq
    - tasty
    - tasty-hunit
    - tasty-quickcheck

benchmarks:
  bench-pomc:
    main:                Bench.hs
    source-dirs:         bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -O2
    - -feager-blackholing
    dependencies:
    - POMC
    - containers
    - criterion-measurement
