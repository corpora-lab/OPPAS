name:               pomc
version:            0.1.0.0
synopsis:           A model-checking tool for POTL
description:        A model-checking tool for POTL
category:           Formal methods

author:             Davide Bergamaschi, Michele Chiari
maintainer:         davide.bergamaschi@protonmail.com

copyright:          2020 Davide Bergamaschi and Michele Chiari
license:            MIT
license-file:       COPYING.md

extra-source-files:
- README.md

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs:      src
  exposed-modules:
  - Pomc
  - Pomc.App
  - Pomc.Check
  - Pomc.Example
  - Pomc.Opa
  - Pomc.PotlV2
  - Pomc.Prec
  - Pomc.Prop
  - Pomc.RPotl
  - Pomc.Satisfiability
  ghc-options:
  - -Wall
  - -O2
  - -fllvm
  dependencies:
  - bitvec
  - bv
  - containers
  - criterion-measurement
  - deepseq
  - megaparsec
  - parallel
  - parser-combinators
  - text
  - vector
  - mtl
  - hashable
  - hashtables

executables:
  pomc:
    main:           Main.hs
    source-dirs:    app
    ghc-options:
    - -rtsopts
    - -with-rtsopts=-H
    - -Wall
    - -O2
    - -fllvm
    dependencies:
    - pomc

tests:
  test-pomc:
    main:           Test.hs
    source-dirs:    test
    ghc-options:
    - -rtsopts
    - -with-rtsopts=-H
    - -Wall
    - -O2
    - -fllvm
    - -threaded
    dependencies:
    - pomc
    - containers
    - deepseq
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - hashable
    - unordered-containers

benchmarks:
  bench-pomc:
    main:           Bench.hs
    source-dirs:    bench
    ghc-options:
    - -rtsopts
    - -with-rtsopts=-H
    - -Wall
    - -O2
    - -fllvm
    dependencies:
    - pomc
    - containers
    - criterion-measurement
